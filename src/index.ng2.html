<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular 2 + TypeScript + Isomorphic + Server</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/css/preboot.css">

  <script type="text/javascript">
    'use strict';
    window.addEventListener('load', function () {
      setTimeout(function (){
        var t = window.performance.timing;
        console.log('Network latency', t.responseEnd - t.fetchStart);
        console.log('Server to Client load: ', t.loadEventEnd - t.responseEnd);
        console.log('Navigation to Client load:', t.loadEventEnd - t.navigationStart);
      }, 0);
    });
  </script>

  <!-- Needed for ES6 polyfills -->
  <script src="/lib/traceur-runtime.min.js"></script>
  <!-- SystemJS -->
  <script src="/lib/es6-module-loader-sans-promises.js"></script>
  <script src="/lib/system.js"></script>
  <script src="/lib/Reflect.js"></script>
  <!-- Angular2: Zone -->
  <!-- // <script src="/lib/zone-microtask.js"></script> -->
  <script src="/lib/angular2.dev.js"></script>
  <!-- Angular2: Reflect -->
  <script type="text/javascript">
    window.global = window.global || window;
    System.baseURL = '/';
    System.config({
      "paths": {
        "*": "*.js",
        "angular2/*": "node_modules/angular2/*.js",
        "rx": "node_modules/rx/dist/rx.js"
      }
    });
    var ngApp = (function ngApp() {
      console.time('angular2/angular2');
      var app = System.import('angular2/angular2').then(function() {
      // var app = Promise.resolve(true).then(function() {
        console.timeEnd('angular2/angular2');

        console.time('app.client');
        return System.import('app.client').then(function(module) {
          console.timeEnd('app.client');
          return module;
        });
      });
      return function ngApp() {
        return app.then(function(module) {
          return module.main();
        });
      }

    }())
    document.addEventListener('DOMContentLoaded', function(event) {
      setTimeout(function() {
        bootstrap();
      });
    });
  </script>
  <script src="/lib/preboot.js"></script>
</head>
<body>

<app>
  Loading...
</app>

<br>
<br>
<br>
<br>

<div id="bootstrapButton" style="z-index:999999999;position: absolute;">
  <button onclick="bootstrap()">
    Bootstrap Angular2 Client
  </button>
</div>
<div id="replaceView" style="z-index:999999999;position: absolute;margin-left: 10em;">
  <button onclick="replaceView()">
    ReplaceView Angular2 Client
  </button>
</div>

<script>


  // Angular bootstraps too fast
  'use strict';
  window.completeBootstrap = function() { Promise.resolve(null)}
  function bootstrap() {
    console.time('bootstrap');
    var bootstrapTime = new Date();
    ngApp()
    .then(function(defer) {
      console.timeEnd('bootstrap');
      window.completeBootstrap = defer;

      preboot.done();
      replaceView();

      var bootstrapTimeEnd = new Date();
      var milliseconds = bootstrapTimeEnd - bootstrapTime;
      var seconds = ~~(milliseconds / 1000);
      var $bootstrap = document.getElementById('bootstrapButton');
      $bootstrap.innerHTML = ''+
        'milliseconds: '+milliseconds+'ms'+
        '<br>'+
        'seconds: '+ seconds+'s';
    });
  }

  function replaceView() {
    console.time('createRootHostView');
    var replaceViewTime = new Date();
    completeBootstrap().then(function(app) {
      console.timeEnd('createRootHostView');
      var replaceViewTimeEnd = new Date();
      var milliseconds = replaceViewTimeEnd - replaceViewTime;
      var seconds = ~~(milliseconds / 1000);
      var $replaceView = document.getElementById('replaceView');
      $replaceView.innerHTML = ''+
        'milliseconds: '+milliseconds+'ms'+
        '<br>'+
        'seconds: '+ seconds+'s';
      return app;
    })
  }
  // document.addEventListener('DOMContentLoaded', function(event) {
  //   setTimeout(function() {
  //     bootstrap();
  //   })
  // });
  // window.addEventListener('load', function(event) {
  //   bootstrap();
  // });
  // setTimeout(function() {
    // bootstrap();
  // }, 0);

</script>

</body>
</html>
