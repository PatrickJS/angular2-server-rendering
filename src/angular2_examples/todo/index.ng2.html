<!doctype html>
<html>
<head>
  <title>Todo Angular 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  <!-- Should be in component -->
  <link rel="stylesheet" href="/css/base.css" media="screen" title="no title" charset="utf-8">


  <link rel="stylesheet" type="text/css" href="/css/preboot.css">
  <script src="/lib/preboot.js"></script>
  <style type="text/css">
    #bootstrapButton ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
    }
  </style>
</head>
<body>

  <app>
    <section id="todoapp">
      <h1>Loading...</h1>
      <header id="header">
        <!--
        <input id="new-todo" placeholder="Loading..." autofocus>
         -->
      </header>
      <section id="main">
        <ul id="todo-list" class="no_selection"></ul>
      </section>
    </section>

    <footer id="info">
      <p>Created by <a href="http://gdi2290.com">PatrickJS</a></p>
    </footer>

  </app>

  <script type="text/javascript">
    preboot.start();
  </script>




<div id="bootstrapButton" style="margin:5em">
  <h1>Rendered</h1>
  <ul>
    <li>
      <h1 style="color:green">✔ Server</h1>
    </li>
    <li>
      <h1 style="color:red">✘ Client</h1>
    </li>
  </ul>
  <h1>Application</h1>
  <ul>
    <li>
      <h1 style="color:green">✔ Server</h1>
    </li>
    <li>
      <h1 style="color:red">✘ Client</h1>
    </li>
  </ul>
</div>

  <!-- Browser polyfills -->
  <script src="/lib/traceur-runtime.min.js"></script>
  <!-- SystemJS -->
  <!-- // <script src="/lib/es6-module-loader.js"></script> -->
  <script src="/lib/system.js"></script>
  <!-- Angular2: Zone -->
  <!-- // <script src="/lib/zone-microtask.js"></script> -->
  <!-- Angular2: Reflect -->
  <!--  <script src="/lib/Reflect.js"></script> -->
  <script type="text/javascript">
    'use strict';
    window.global = window.global || window;
    System.config({
      "baseURL": "/",
      "defaultJSExtensions": true,
      "map": {
        "*": "*.js",
        "angular2": "node_modules/angular2",
        "rx": "node_modules/rx/dist/rx.js"
      },
      'meta': {
        // auto-detection fails to detect properly
        "rx": {
          "format": "cjs" //https://github.com/systemjs/builder/issues/123
        }
      }
    });
  </script>
  <script src="/lib/angular2.min.js"></script>


<script>
  'use strict';

  function bootstrap() {
    return System.import('angular2_examples/todo/index').
      then(function(module) {
        return module.main();
      }).
      then(function() {
        preboot.done();
        var $bootstrap = document.getElementById('bootstrapButton');
        $bootstrap.innerHTML = ''+
          '<h1>Rendered</h1>'+
          '<ul>'+
            '<li>'+
              '<h1 style="color:green">✔ Server</h1>'+
            '</li>'+
            '<li>'+
              '<h1 style="color:green">✔ Client</h1>'+
            '</li>'+
          '</ul>'+
          '<h1>Application</h1>'+
          '<ul>'+
            '<li>'+
              '<h1 style="color:green">✔ Server</h1>'+
            '</li>'+
            '<li>'+
              '<h1 style="color:green">✔ Client</h1>'+
            '</li>'+
          '</ul>'+
        '';
      });
  }

  setTimeout(function() {
    bootstrap();
  }, 3000);
</script>
</body>
</html>
