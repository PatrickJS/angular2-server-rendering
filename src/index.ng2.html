<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular 2 + TypeScript + Isomorphic + Server</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/css/preboot.css">

  <script type="text/javascript">
    'use strict';
    window.addEventListener('load', function () {
      setTimeout(function (){
        var t = window.performance.timing;
        console.log('Network latency', t.responseEnd - t.fetchStart);
        console.log('Server to Client load: ', t.loadEventEnd - t.responseEnd);
        console.log('Navigation to Client load:', t.loadEventEnd - t.navigationStart);
      }, 0);
    });
  </script>

  <!-- Needed for ES6 polyfills -->
  <script src="/lib/traceur-runtime.min.js"></script>
  <!-- SystemJS -->
  <script src="/lib/es6-module-loader-sans-promises.js"></script>
  <script src="/lib/system.js"></script>
  <!-- Angular2: Zone -->
  <script src="/lib/zone-microtask.js"></script>
  <!-- Angular2: Reflect -->
  <script src="/lib/Reflect.js"></script>
  <script type="text/javascript">
    window.global = window.global || window;
    System.baseURL = '/';
    System.config({
      "paths": {
        "*": "*.js",
        "angular2/*": "node_modules/angular2/*.js",
        "rx": "node_modules/rx/dist/rx.js"
      }
    });
  </script>
  <script src="/lib/preboot.js"></script>
</head>
<body>

<app>
  Loading...
</app>

<br>
<br>
<br>
<br>
<div id="bootstrap" style="z-index:999999999;position: absolute;">
  <button id="bootstrap" onclick="bootstrap()">
    Bootstrap Angular2 Client
  </button>
</div>

<script>

  function ngApp() {
    return System.import('app.client')
    .then(function(module) { return module.main(); });
  }

  // Angular bootstraps too fast
  'use strict';
  function bootstrap() {
    console.time('bootstrap');
    var bootstrapTime = new Date();
    ngApp()
    .then(function() {
      document.dispatchEvent(new window.CustomEvent('BootstrapComplete', {detail: {yolo:'yolo'}}));
      console.timeEnd('bootstrap');
      var bootstrapTimeEnd = new Date();
      var milliseconds = bootstrapTimeEnd - bootstrapTime;
      var seconds = ~~(milliseconds / 1000);
      var $bootstrap = document.getElementById('bootstrap');
      $bootstrap.innerHTML = ''+
        'milliseconds: '+milliseconds+'ms'+
        '<br>'+
        'seconds: '+ seconds+'s';

    });
  }
  setTimeout(function() {
    bootstrap();
  }, 5000);

</script>
</body>
</html>
